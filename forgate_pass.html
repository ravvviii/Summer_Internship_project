<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #141414;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .forgot-password-container {
    background-color: #e50914;
    border-radius: 40px;
    padding: 30px;
    max-width: 400px;
    width: 100%;
  }
  
  .logo {
    font-size: 3rem;
    font-weight: bold;
    text-align: center;
    color: #fff;
    margin-bottom: 20px;
  }
  
  .forgot-password-form h2 {
    margin: 0 0 10px;
    font-size: 1.8rem;
  }
  
  .forgot-password-form p {
    margin: 0 0 20px;
    font-size: 1rem;
  }
  
  .forgot-password-form input[type="text"],
  .forgot-password-form button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 40px;
    background-color: #fff;
    color: #000;
    font-size: 1rem;
  }
  
  .forgot-password-form button {
    background-color: #e50914;
    color: #fff;
    cursor: pointer;
  }
  
  .signin-now {
    text-align: center;
  }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="forgot-password-container">
    <div class="logo">
      <!-- Replace this with the Netflix logo image -->
      <!-- <img src="netflix_logo.png" alt="Netflix Logo"> -->
      Netflix
    </div>
    <div class="forgot-password-form">
      <h2>Forgot Password</h2>
      <p>Enter your email address to reset your password.</p>
      <form>
        <input type="text" placeholder="Email" required>
        <button type="submit">Reset Password</button>
      </form>
      <div class="signin-now">
        Remember your password? <a href="./signin.html">Sign in now</a>
      </div>
    </div>
  </div>
</body>
</html>
