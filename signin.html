<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Sign In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="signin-container">
    <div class="logo">
      <!-- Replace this with the Netflix logo image -->
      <!-- <img src="netflix_logo.png" alt="Netflix Logo"> -->
      <style>body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #141414;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.signin-container {
  background-color: #e50914;
  border-radius: 40px;
  padding: 30px;
  max-width: 400px;
  width: 100%;
}

.logo {
  font-size: 3rem;
  font-weight: bold;
  text-align: center;
  color: #fff;
  margin-bottom: 20px;
}

.signin-form h2 {
  margin: 0 0 20px;
  font-size: 1.8rem;
}

.signin-form input[type="text"],
.signin-form input[type="password"],
.signin-form button {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 40px;
  background-color: #fff;
  color: #000;
  font-size: 1rem;
}

.signin-form button {
  background-color: #e50914;
  color: #fff;
  cursor: pointer;
}

.remember-forgot {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.remember-forgot label {
  margin: 0;
}

.signup-now {
  text-align: center;
}
</style>
      Netflix
    </div>
    <div class="signin-form">
      <h2>Sign In</h2>
      <form>
        <input type="text" placeholder="Email or phone number" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <div class="remember-forgot">
        <label>
          <input type="checkbox"> Remember me
        </label>
        <a href="./forgate_pass.html">Forgot password?</a>
      </div>
      <div class="signup-now">
        New to Netflix? <a href="./signup.html">Sign up now</a>
      </div>
    </div>
  </div>
</body>
</html>
